<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .row * {
            border: 0.1rem solid gray;
        }

        .vh-50 {
            /* height: 50vh; */
            height: 50rem;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row vh-50">
            <div class="col-5" id="chart_div"></div>
            <div class="col-7" id="">aside left</div>
        </div>
        <div class="row vh-50">
            <div class="col-5" id=""></div>
            <div class="col-7" id="">aside left</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);
    // Redraw the chart when the window is resized
    window.addEventListener('resize', drawChart);

    // Get the chart container and calculate its dimensions
    let chartContainer = document.querySelector('#chart_div');
    let containerHeight = chartContainer.clientHeight;

    function drawChart() {
        let data = google.visualization.arrayToDataTable([
            ['Age', 'Weight'],
            [8, 12],
            [4, 5.5],
            [11, 14],
            [4, 5],
            [3, 3.5],
            [6.5, 7]
        ]);

        // let containerWidth = chartContainer.offsetWidth;
        let containerWidth = chartContainer.clientWidth;

        let options = {
            title: 'Age vs. Weight comparison',
            hAxis: { title: 'Age', minValue: 0, maxValue: 15 },
            vAxis: { title: 'Weight', minValue: 0, maxValue: 15 },
            legend: 'none',
            // width: containerWidth,
            height: containerHeight,
        };

        let chart = new google.visualization.ScatterChart(chartContainer);

        // console.log(`container : ${containerWidth}, ${containerHeight}`);
        console.log(`options : ${options.width}, ${options.height}`);
        chart.draw(data, options);
    }
</script>

</html>
